
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaeb Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Malaeb Booking</h1>
        <form id="booking-form">
            <label for="ground">Select Ground:</label>
            <select id="ground" required>
                <option value="5A">5A</option>
                <option value="5B">5B</option>
                <option value="7A">7A</option>
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" required>

            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time" required>

            <label for="duration">Duration (Hours):</label>
            <select id="duration" required>
                <option value="1">1 hour</option>
                <option value="1.5">1.5 hours</option>
                <option value="2">2 hours</option>
                <option value="2.5">2.5 hours</option>
                <option value="3">3 hours</option>
                <option value="3.5">3.5 hours</option>
            </select>

            <label for="team-name">Team Name:</label>
            <input type="text" id="team-name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <label for="eid">Emirates ID:</label>
            <input type="text" id="eid" required>

            <label for="ref">Reference Name:</label>
            <input type="text" id="ref">

            <label for="payment">Payment Status:</label>
            <select id="payment" required>
                <option value="paid">Paid</option>
                <option value="unpaid">Unpaid</option>
            </select>

            <button type="submit">Book Slot</button>
        </form>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
